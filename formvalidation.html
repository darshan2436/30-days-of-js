<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formvalidation.css">
    <link href='https://fonts.googleapis.com/css?family=Alatsi' rel='stylesheet'>
</head>
<body >
    <form action="OTPVerification.html" onsubmit="return validate()">
        <div class="form">
            <div class="form-header">
                <h1>Login Form</h1>
            </div>
            <div class="form-input">
                <button>Enter your credientials</button>
                <input type="text" name="email" id="email" required placeholder="xyz@gmail.com" onkeyup="validateEmail()" autocomplete="off">
                <span id="email-valid"></span>
                <input type="password" name="password" id="password" placeholder="Password" required onkeyup="validatePassword()">
                <span id="password-valid"></span>
                <a href="#">forget password?</a>
            </div>
            <div class="form-submit">
                <input type="submit" name="submit" id="submit">
                <div class="form-submit-signup">
                    Not a member?<a href="#">Sign Up now</a>
                </div>
        </div>
        </div>
    </form>
    <script src="formvalidation.js">
    </script>
</body>
</html>
