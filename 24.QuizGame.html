<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="24.QuizGame.css">
    <link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="timer">
            Time: <span id="time">0</span>
        </div>
        <div class="start">
            <h1 id="heading">Quiz Game</h1>
            <p>Try to answer the following
                code-related questions with
                in the time limit. Keep in
                mind that incorrect answers
                will penalize your score/time
                by ten seconds!
            </p>
            <button id="start">
                Start Quiz
            </button>
        </div>
        <div class="hide" id="questions">
        </div>

        <div class="hide" id="result">
            <p>Your Final score is: <span id="score">0</span></p>
        </div>

        <button id="restart">Restart Quiz</button>
        <div class="feedback">
        </div>
    </div>
    <script src="24.QuizGame.js"></script>
</body>
</html>
