<html>
<head>
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="palindromeChecker.css">
</head>
<body>
  <div class="container">
    <h1>Palindrome Checker</h1>
    <div class="input">
      <input type="text" id="text-input">
    </div>
    <div class="check">
      <button id="check-btn">CHECK</button>
    </div>
    <div class="result">
      <span id="result"></span>
    </div>
  </div>
  <script src="palindromeChecker.js">
  </script>
</body>
</html>
