<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="calculator-screen">
            <span id="scre"></span>
        </div>
        <div class="calculator-buttons">
            <div class="calculator-row">
                <div data-key="55" class="number">
                    <button>7</button>
                </div>
                <div data-key="56" class="number">
                    <button>8</button>
                </div>
                <div data-key="57" class="number">
                    <button>9</button>
                </div>
                <div data-key="42" class="operator">
                    <button>*</button>
                </div>
            </div>
            <div class="calculator-row">
                <div data-key="51" class="number">
                    <button>4</button>
                </div>
                <div data-key="53" class="number">
                    <button>5</button>
                </div>
                <div data-key="54" class="number">
                    <button>6</button>
                </div>
                <div data-key="45" class="operator">
                    <button>-</button>
                </div>
            </div>
            <div class="calculator-row">
                <div data-key="49" class="number">
                    <button>1</button>
                </div>
                <div data-key="50" class="number">
                    <button>2</button>
                </div>
                <div data-key="51" class="number">
                    <button>3</button>
                </div>
                <div data-key="43" class="operator">
                    <button>+</button>
                </div>
            </div>
            <div class="calculator-row">
                <div data-key="48" class="number">
                    <button>0</button>
                </div>
                <div data-key="37" class="operator">
                    <button>%</button>
                </div>
                <div data-key="47" class="operator">
                    <button>/</button>
                </div>
                <div data-key="61" class="operator">
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js">
    </script>
</body>
</html>
