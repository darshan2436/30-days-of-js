<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="calculator-screen">

        </div>
        <div class="calculator-buttons">
            <div class="calculator-row">
                <div data-key="7" class="number">
                    <button><kbd>7</kbd></button>
                </div>
                <div data-key="8" class="number">
                    <button><kbd>8</kbd></button>
                </div>
                <div data-key="9" class="number">
                    <button><kbd>9</kbd></button>
                </div>
                <div class="operator">
                    <button><kbd>*</kbd></button>
                </div>
            </div>
            <div class="calculator-row">
                <div data-key="4" class="number">
                    <button><kbd>4</kbd></button>
                </div>
                <div data-key="5" class="number">
                    <button><kbd>5</kbd></button>
                </div>
                <div data-key="6" class="number">
                    <button><kbd>6</kbd></button>
                </div>
                <div class="operator">
                    <button><kbd>-</kbd></button>
                </div>
            </div>
            <div class="calculator-row">
                <div data-key="1" class="number">
                    <button><kbd>1</kbd></button>
                </div>
                <div data-key="2" class="number">
                    <button><kbd>2</kbd></button>
                </div>
                <div data-key="3" class="number">
                    <button><kbd>3</kbd></button>
                </div>
                <div class="operator">
                    <button><kbd>+</kbd></button>
                </div>
            </div>
            <div class="calculator-row">
                <div data-key="0" class="number">
                    <button><kbd>0</kbd></button>
                </div>
                <div class="operator">
                    <button><kbd>%</kbd></button>
                </div>
                <div class="operator">
                    <button><kbd>/</kbd></button>
                </div>
                <div class="operator">
                    <button><kbd>=</kbd></button>
                </div>
            </div>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
