<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="11.expenseTracker.css">
</head>
<body>
    <div class="container">
        <h1>Expense Container</h1>
        <div class="add-expense-container">
            <input type="text" id="expense" placeholder="Expense Name" autocomplete="off">
            <input type="number" id="amount" placeholder="Amount">
            <select name="select-catagory" id="category">
                <option value="" selected>--Choose an Option--</option>
                <option value="Food">Food</option>
                <option value="Education">Education</option>
                <option value="Tech">Tech</option>
                <option value="Miscalleneous">Miscalleneous</option>
            </select>
            <input type="date" id="date">
            <button id="add-expense">Add Expense</button>
        </div>
        <div id="error-container">
            <p></p>
        </div>  
        <div class="expense-container">
            <table border="1">
                <thead class="header">
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="expense-table"></tbody>
            </table>
        </div>
        <p id="total-container">Total:Rs. <span id="total">0</span></p>
    </div>
    <script src="11.expenseTracker.js">
    </script>
</body>
</html>
